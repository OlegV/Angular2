<div class="zippy">

    {{ visible ? '&blacktriangledown;' : '&blacktriangleright;' }} {{title}}
  </div>
  <div class="zippy__content" [hidden]="!visible">
       <ng-content></ng-content>
	<ul>
	  	<li *ng-for="#item of list">
	  		{{item}}
	  	</li>
  	</ul>
  	<h1>Hello {{item}}</h1>
  </div>  
</div>
